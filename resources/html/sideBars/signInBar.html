<div class="content" id="sign-in-sidebar">
  <p class="sign-in">
    Sign in to your account to<br />
    access <strong>full features</strong>
  </p>

  <form action="">
    <div class="form_wrapper">
      <label for="username" class="form_label font-RedHatText-400"
        >USERNAME</label
      ><br />
      <input
        type="text"
        class="form_input"
        id="username"
        name="username"
        value="SuperUser1"
      /><br />
    </div>
    <div class="form_wrapper">
      <label for="password" class="form_label font-RedHatText-400"
        >PASSWORD</label
      ><br />
      <input
        type="text"
        class="form_input"
        id="password"
        name="password"
        value="*********"
      /><br />
    </div>
    <div id="sign_in_button">
      <button type="submit" class="font-RedHatText-700">SIGN IN</button>
    </div>
  </form>
  <form action="">
    <div id="sign_up_button">
      <button type="submit" class="font-RedHatText-700">SIGN UP</button>
    </div>
  </form>

  <a href="" class="guest-sign-in font-RedHatText-400">CONTINUE AS GUEST</a>
</div>
