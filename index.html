<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Countdown Timer</title>

  <!--Stylesheet-->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <!--The aside is for the sidebar. The actual content will sit inside the div within the aside.-->
    <aside class="sidebar">
      <div>Your sidebar will go in this div</div>
    </aside>

    <button id="toggle-overlay" onclick="toggleOverlay()">Press Me</button>
    <div id="overlay">
      <div id="edit-countdown-container" class="font-RedHatText-400">
        <button class="closebutton" onclick="toggleOverlay()"><img src="images/times-solid.svg"></button>
        <h1><strong>EDIT</strong><p>COUNTDOWN</p></h1>
        <form class="overlay-form" action="">
          <div>
            <label for="c-name">COUNTDOWN NAME</label>
            <input type="text" id="c-name" name="c-name">
          </div>
          <div>
            <label for="c-date">COUNTDOWN DATE</label>
            <input type="date" id="c-date" name="c-date">
          </div>
          <div>
            <label for="c-time">COUNTDOWN DATE</label>
            <input type="time" id="c-time" name="c-time">
          </div>
          <div>
            <div class="button-wrapper">
              <button class="cancel-button" type="button">CANCEL</button>
              <input class="submit-button" type="submit" value="SAVE">
            </div>
          </div>
          <input type="submit" value="Delete">
      </form>
     </div>
    </div>
    <!--The main section will hold the clock, header, etc-->
    <main>
      <p>The rest of the page will go inside here. You can delete this p tag</p>
    </main>
  </div>  
  <script src="./resources/js/overlay.js"></script>
  <!-- Footer social icons-->
  <footer>
    <div class="social-icons">
      <img src="./images/icon-facebook.svg"/>
      <img src="./images/icon-pinterest.svg"/>
      <img src="./images/icon-instagram.svg"/>
    </div>
  </footer>
</body>
</html>
